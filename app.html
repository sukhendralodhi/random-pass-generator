<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Password Generator</title>
    <!-- css -->
    <link rel="stylesheet" href="css/app.css" />
    <!-- font-awesome  -->
    <script src="https://kit.fontawesome.com/b8bae2bd97.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- main-container  -->
    <div class="container">
      <h2>Password Generator</h2>
      <!-- result display container  -->
      <div class="result-container">
        <span id="result">Your Password shown here..</span>
        <!-- copy button  -->
        <button class="btn" id="clipboard">
          <i class="far fa-clipboard"></i>
        </button>
      </div>

      <!-- function container  -->
      <div class="functions">
        <!-- for length input  -->
        <div class="function">
          <label for="">Password length:</label>
          <input type="number" id="length" min="4" max="20" value="20" />
        </div>
        <!-- for uppercase input  -->
        <div class="function">
          <label for="">Include uppercase latters:</label>
          <input type="checkbox" name="" id="uppercase" checked />
        </div>
        <!-- for lowercase input  -->
        <div class="function">
          <label for="">Include lowercase latters:</label>
          <input type="checkbox" name="" id="lowercase" checked />
        </div>
        <!-- for numbers input  -->
        <div class="function">
          <label for="">Include numbers:</label>
          <input type="checkbox" name="" id="numbers" checked />
        </div>
        <!-- for symbols input  -->
        <div class="function">
          <label for="">Include symbols:</label>
          <input type="checkbox" name="" id="symbols" checked />
        </div>
      </div>
      <button class="btn-large btn" id="generate">Generate Password</button>
    </div>

    <!-- JavaScript  -->
    <script src="js/app.js"></script>
  </body>
</html>
